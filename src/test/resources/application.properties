spring.application.name=auth-spring-boot-starter
ctlabs.auth.frontend-url=http://localhost:3000

# DB configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/devdb
spring.datasource.username=postgres
spring.datasource.password=devpassword
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

# Deshabilitar el Flyway por defecto de Spring Boot para evitar conflictos en tests
spring.flyway.enabled=false

ctlabs.auth.jwt.secret-key=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
ctlabs.auth.jwt.expiration=86400000

spring.threads.virtual.enabled=true

# Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=user@example.com
spring.mail.password=secret
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
ctlabs.auth.notifications.mail.enabled=false

# Disable Mail Health Check to avoid errors with invalid credentials
management.health.mail.enabled=false

# Twilio
ctlabs.auth.twilio.account-sid=AC_TEST_SID
ctlabs.auth.twilio.auth-token=TEST_TOKEN
ctlabs.auth.twilio.whatsapp-content-sid=HX_TEST_SID

ctlabs.auth.notifications.sms.enabled=false
ctlabs.auth.notifications.sms.phone-number=+15555555555
ctlabs.auth.notifications.whatsapp.enabled=false
ctlabs.auth.notifications.whatsapp.phone-number=whatsapp:+15555555555